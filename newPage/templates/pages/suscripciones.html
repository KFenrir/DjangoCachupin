<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript%}
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <div class="container">
            <a href="#" class="navbar-brand"><span class="text-primary">Cachu</span>Pin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="{%url 'login'%}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'main'%}" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'catalogo'%}" class="nav-link">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'perros'%}" class="nav-link">Perros</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'gatos'%}" class="nav-link">Gatos</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'tallas'%}" class="nav-link">Tallas</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'suscripciones'%}" class="nav-link">Suscripciones</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'nosotros'%}" class="nav-link">Nosotros</a>
                    </li>
                    
                </ul>
                <div>
                    <a href="{%url 'carrito'%}" class="text-decoration-none" >
                        <i class="bi bi-cart"></i>
                    </a>
                </div>

            </div>
        </div>
    </nav>

    <section class="contact section-padding">
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header text-center text-white pb-5">
                        <h2>Envianos un mensaje</h2>
                        
                    </div>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-md-8 p-0 pt-4 pb-4">
                    <form action="0" class=" bg-dark p-4 m-auto">
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="nombre">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="correo">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <textarea class="form-control" placeholder="Mensaje"  rows="3"></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block mt-3">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

                    <!-- DERECHOS Y REDES -->
                    <footer class="bg-dark p-2 text-left ">
                        <div class="container">
    
                        <!--Redes sociales-->                 
                            <div class="redes-titulo">
                                <h3 class="text-white" ><b>Siguenos</b></h3>
                            </div>
                            
                            <!--Facebook-->
                            <a  class="btn text-white m-1" 
                                href="#" role="button" 
                                data-mdb-ripple-color="dark">
                                <i class="bi bi-facebook"></i>
                            </a>
    
                            <!--Instagram-->
                            <a  class="btn text-white m-1" 
                                href="#" role="button" 
                                data-mdb-ripple-color="dark">
                                <i class="bi bi-instagram"></i>
                            </a>
    
    
                            <!--Twitter-->
                            <a  class="btn text-white m-1" 
                                href="#" role="button" 
                                data-mdb-ripple-color="dark">
                                <i class="bi bi-twitter"></i>
                            </a>
                            
                            <!--LinkedIn-->
                            <a  class="btn text-white m-1" 
                                href="#" role="button" 
                                data-mdb-ripple-color="dark">
                                <i class="bi bi-linkedin"></i>
                            </a>
    
                            <!--Github-->
                            <a  class="btn text-white m-1" 
                                href="#" role="button" 
                                data-mdb-ripple-color="dark">
                                <i class="bi bi-github"></i>
                            </a>
    
                        </div>
    
                    </footer>
    
                            <!--Derechos-->
                            <footer class="text-center" style="background-color: gray;">
                                <div>
                                    <p class="text-white"> ©Cachupin - Todos los derechos reservados </p>
                                </div>
                            </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
